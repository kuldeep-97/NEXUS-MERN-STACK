<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Health Details Form</h1>

     <fieldset>
        <legend>personal Information</legend>

        <label for="fname">Full Name:</label>
        <input type="text" name="fname" id="fname">
        <br><br>
        <label for="birth">Date Of Birth:</label>
        <input type="date" name="birth" id="birth">
        <br><br>
        <label for="">Gender:</label>
        <select name="gender" id="gender">
            <option value=""disabled selected>Select YOur Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
         
        <br><br>
        <label for="phon">Phone NO:</label>
        <input type="tel" name="phon" id="phon">
     </fieldset>


     <fieldset>
        <legend>Medical History</legend>

        <label for="blod">Blod Group</label>
        <select name="group" id="group">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
        </select>
          <br>
        <p>Do you wear glasses or contact lenses?</p>
        <input type="radio" name="rd" id="rd">
        <label for="rd">Yes</label>
        <br>
        <input type="radio" name="rd" id="ad">
        <label for="ad">NO</label>
         <br><br>
        <label >Pre-existing conditions:</label>
        <br>
        <!-- <input type="msg" name="" id=""> -->
         <textarea name="msg" id="msg"></textarea>
         <br>
         <label for="chek">Allergies:</label>
         <br>
          <input type="checkbox" name="chek" id="chek">
          <label for="chek">Pollen</label>
          <br>
          <input type="checkbox" name="chek" id="cheek">
          <label for="cheek">Peanuts</label>
          <br>
          <input type="checkbox" name="chek" id="chaek">
          <label for="chaek">Latex</label>
          <br>
          <input type="checkbox" name="chek" id="chaaek">
          <label for="chaaek">None</label>
         <br>
         <br>

         <label for="">Current Medicalction:</label>
         <br>
         <textarea name="msg" id="msg" placeholder="List any Current Medications"></textarea>
          
     </fieldset>

     <fieldset>
         <legend>Emergency Contact</legend>

         <label for="Contact">Emergency Contact NO:</label>
         <input type="tel" name="contact" id="contact">
         <br><br>
         <label for="phon">Emergency Contact Phon</label>
         <input type="tel" name="phon" id="phon">
         <br><br>
         <label for="rec">Relationship to Emergency Contact</label>
         <input type="tel" name="rec" id="rec">
     </fieldset>
     <br>
     <button>Submit</button>
    
</body>
</html>
