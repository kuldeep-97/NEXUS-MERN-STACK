<!-- HTML attributes provide additional information about HTML elements. They are always included in the opening tag of an element and usually come in name/value pairs like name="value". Attributes are used to define characteristics or behavior of elements, such as styling, linking, or functionality. -->



<!-- Common HTML Attributes
1. Global Attributes

These attributes can be used with any HTML element.

id: Specifies a unique identifier for an element.

<div id="header">This is the header</div>

class: Specifies one or more class names for an element (used for CSS or JavaScript).


<p class="text-bold">This is bold text.</p>
Run HTML
style: Adds inline CSS styles to an element.


<p style="color: red;">This is red text.</p>

title: Provides additional information about an element (shown as a tooltip).


<p title="This is a tooltip">Hover over me!</p>

data-*: Used to store custom data private to the page or application.


<div data-user-id="12345">User Data</div> -->
